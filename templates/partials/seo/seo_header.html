{% if seo %}
    <title>{{ seo.meta_title |  }}</title>
    <meta name="description" content="{{ seo.meta_description }}" />
    <link rel="canonical" href="{{ seo.canonical_url }}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ seo.og_title }}" />
    <meta property="og:description" content="{{ seo.og_description }}" />
    {% if seo.og_image %}
        <meta property="og:image" content="{{ seo.og_image.url }}" />
    {% endif %}

    <!-- Twitter -->
    <meta name="twitter:title" content="{{ seo.twitter_title }}" />
    <meta name="twitter:description" content="{{ seo.twitter_description }}" />
    {% if seo.twitter_image %}
        <meta property="twitter:image" content="{{ seo.twitter_image.url }}" />
    {% endif %}

    <!-- Schema JSON -->
    {% if seo.schema_json %}
        <script type="application/ld+json">{{ seo.schema_json|safe }}</script>
    {% endif %}

    <!-- Extra header scripts -->
    {{ seo.extra_header|safe }} 

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<!-- Favicon icon -->
	<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

	<!-- Core Style -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Font Icons -->
	<link rel="stylesheet" href="{% static 'css/font-icons.css' %} ">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="{% static 'css/components/datepicker.css' %}">

	<!-- Niche Demos -->
	<link rel="stylesheet" href="{% static 'demos/movers/movers.css' %}">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">

	<meta name="viewport" content="width=device-width, initial-scale=1">

{% endif %}
