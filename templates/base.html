{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Create Packers, Movers &amp; Shipping Websites with Canvas Template. Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


	<!-- Favicon icon -->
	<link rel="icon" type="image/x-icon" href="{% static "images/favicon.png" %}">
	
	<!-- Core Style -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Font Icons -->
	<link rel="stylesheet" href="{% static 'css/font-icons.css' %} ">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="{% static 'css/components/datepicker.css' %}">

	<!-- Niche Demos -->
	<link rel="stylesheet" href="{% static 'demos/movers/movers.css' %}">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>{% block title %}Expert Gati Packers{% endblock title %}</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

{% include "partials/header.html" %}


{% block content %}{% endblock content %}



{% include "partials/footer.html" %}


	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	</div><!-- #wrapper end -->

{% block scripts %}

		<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>
	<script src="js/components/datepicker.js"></script>

	<script>
		jQuery('.home-date').datepicker({
			autoclose: true,
			startDate: "today",
		});
	</script>

{% endblock scripts %}
</body>
</html>
